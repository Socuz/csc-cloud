<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title | strip_html }}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/asciinema-player.css" />
    <style>
      @import url("{{ site.baseurl }}/css/fonts.css");
      @import url("{{ site.baseurl }}/css/custom.css");
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Inconsolata:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);
    </style>
  </head>
  <body>
    <textarea id="source">
    </textarea>
    <script src="{{ site.baseurl }}/js/asciinema-player.js"></script>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/js/mermaid.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML&delayStartupUntil=configured" type="text/javascript"></script>
    <script>
      remark.macros.scale = function (percentage) {
        var url = this;
        return '<img src="' + url + '" style="width: ' + percentage + '" />';
      };
    </script>
    <script>
      const paths = '{{ page.url }}'.split('/');
      
      var slideshow = remark.create(
        { sourceUrl: '{{ site.baseurl }}' + '/md/' + paths[paths.length-1].split('.')[0] + '.md', 
          ratio: '16:9',
          highlightStyle: 'github',
          highlightLines: 'true',
          highlightSpans: 'true',
        }
      )
    </script>
  </body>
</html>
