        var url = this;
        return '<img src="' + url + '" style="width: ' + percentage + '" />';
      };
    </script>
    <script>
      // var slideshow = remark.create();
      var slideshow = remark.create(
        { sourceUrl: 'markdown/index.md',
          ratio: '16:9',
          highlightStyle: 'github',

          highlightSpans: 'true',
          // slideNumberFormat: ''
        }
      )
    </script>
